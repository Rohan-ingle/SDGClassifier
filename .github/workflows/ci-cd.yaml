name: CI-CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  PYTHON_VERSION: "3.10"

jobs:
  quality:
    name: Code Quality and Tests
    runs-on: ubuntu-latest
    env:
      AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
      AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with flake8
        run: |
          flake8 src tests

      - name: Run unit tests
        run: pytest --maxfail=1 --disable-warnings -q

      - name: Inspect DVC pipeline
        run: dvc dag --full

      - name: Push DVC artifacts to Azure Blob Storage
        if: ${{ env.AZURE_STORAGE_CONNECTION_STRING != '' || (env.AZURE_STORAGE_ACCOUNT != '' && env.AZURE_STORAGE_KEY != '') }}
        run: dvc push

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            .pytest_cache
            metrics/
          if-no-files-found: ignore

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: quality
    env:
      AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
      AZURE_STORAGE_ACCOUNT: ${{ secrets.AZURE_STORAGE_ACCOUNT }}
      AZURE_STORAGE_KEY: ${{ secrets.AZURE_STORAGE_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install DVC with Azure support
        run: |
          python -m pip install --upgrade pip
          pip install 'dvc[azure]>=2.40.0'

      - name: Pull model artifacts from Azure
        if: ${{ env.AZURE_STORAGE_CONNECTION_STRING != '' || (env.AZURE_STORAGE_ACCOUNT != '' && env.AZURE_STORAGE_KEY != '') }}
        run: dvc pull

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ghcr.io/example/sdg-classifier:ci
