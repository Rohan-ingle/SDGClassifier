name: CI-CD for Azure Deployment

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  PYTHON_VERSION: "3.10"
  DOCKER_IMAGE_NAME: sdg-classifier

jobs:
  build-and-test:
    name: Build and Test Pipeline
    runs-on: ubuntu-latest
    env:
      AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install project dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install 'dvc[azure]>=2.40.0'

      - name: Configure DVC remote and pull data
        if: ${{ env.AZURE_STORAGE_CONNECTION_STRING != '' }}
        run: |
          dvc remote modify --local azuremodelstore connection_string "$AZURE_STORAGE_CONNECTION_STRING"
          dvc pull --verbose

      - name: Reproduce DVC pipeline
        run: dvc repro

      # - name: Run unit tests
      #   run: pytest --maxfail=1 --disable-warnings -q

      - name: Upload metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: metrics
          path: |
            metrics/
          if-no-files-found: warn

  build-and-deploy:
    name: Build and Deploy to AKS
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/master'
    env:
      AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install DVC (Azure support)
        run: |
          python -m pip install --upgrade pip
          pip install 'dvc[azure]>=2.40.0'

      - name: Pull DVC data (models) for image build
        if: ${{ env.AZURE_STORAGE_CONNECTION_STRING != '' }}
        run: |
          dvc remote modify --local azuremodelstore connection_string "$AZURE_STORAGE_CONNECTION_STRING"
          dvc pull --verbose

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry (ACR)
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.DOCKER_IMAGE_NAME }}:${IMAGE_TAG} .
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.DOCKER_IMAGE_NAME }}:${IMAGE_TAG}

      - name: Set up Kubeconfig for AKS
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}

      - name: Deploy to AKS
        uses: Azure/k8s-deploy@v4
        with:
          manifests: |
            k8s/namespace.yaml
            k8s/configmap.yaml
            k8s/deployment.yaml
            k8s/service.yaml
            k8s/hpa.yaml
            k8s/ingress.yaml
          images: |
            ${{ secrets.ACR_NAME }}.azurecr.io/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
