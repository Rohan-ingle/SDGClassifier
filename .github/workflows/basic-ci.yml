name: Basic CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  quick-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Display Python version
      run: python --version
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      continue-on-error: true
    
    - name: List project structure
      run: |
        echo "=== Project Structure ==="
        ls -la
        echo ""
        echo "=== Source Directory ==="
        ls -la src/ || echo "No src directory"
        echo ""
        echo "=== Data Directory ==="
        ls -la data/ || echo "No data directory"
    
    - name: Run basic Python syntax check
      run: |
        echo "=== Checking Python files for syntax errors ==="
        python -m py_compile src/**/*.py || echo "Some Python files have syntax errors"
      continue-on-error: true
    
    - name: Success message
      run: |
        echo "âœ… Basic CI check completed!"
        echo "Branch: ${{ github.ref }}"
        echo "Commit: ${{ github.sha }}"
