apiVersion: apps/v1
kind: Deployment
metadata:
  name: sdg-classifier-deployment
  labels:
    app: sdg-classifier
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sdg-classifier
  template:
    metadata:
      labels:
        app: sdg-classifier
    spec:
      containers:
      - name: sdg-classifier
        image: ${ACR_NAME}.azurecr.io/sdg-classifier:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
          name: http
          protocol: TCP
        env:
        - name: STREAMLIT_SERVER_HEADLESS
          value: "true"
        - name: STREAMLIT_SERVER_ADDRESS
          value: "0.0.0.0"
        - name: STREAMLIT_SERVER_PORT
          value: "8501"
        - name: PYTHONUNBUFFERED
          value: "1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: sdg-classifier-service
  labels:
    app: sdg-classifier
spec:
  type: LoadBalancer
  selector:
    app: sdg-classifier
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8501
    name: http
