apiVersion: v1
kind: ConfigMap
metadata:
  name: sdg-classifier-config
  namespace: sdg-classifier
data:
  # Application configuration
  APP_NAME: "SDG Classifier"
  APP_VERSION: "1.0.0"
  LOG_LEVEL: "INFO"
  
  # Streamlit configuration
  STREAMLIT_THEME_BASE: "light"
  STREAMLIT_THEME_PRIMARY_COLOR: "#1f77b4"
  
  # Model configuration
  MODEL_PATH: "/app/models/inference_pipeline.pkl"
  MAX_TEXT_LENGTH: "5000"
